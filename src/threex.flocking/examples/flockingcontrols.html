<!DOCTYPE html>
<script src='../../../vendor/three.js/build/three.min.js'></script>
<script src='../threex.flockingcontrols.js'></script>
<body style='margin: 0px; background-color: #000000; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 20;

	//////////////////////////////////////////////////////////////////////////////////
	//		set 3 point lighting						//
	//////////////////////////////////////////////////////////////////////////////////

	;(function(){
		// add a ambient light
		var light	= new THREE.AmbientLight( 0x020202 )
		scene.add( light )
		// add a light in front
		var light	= new THREE.DirectionalLight('white', 1)
		light.position.set(0.5, 0.5, 2)
		scene.add( light )
		// add a light behind
		var light	= new THREE.DirectionalLight('white', 0.75)
		light.position.set(-0.5, -0.5, -2)
		scene.add( light )		
	})()

	//////////////////////////////////////////////////////////////////////////////////
	//		handle window resize						//
	//////////////////////////////////////////////////////////////////////////////////
	
	// handle resize events
	window.addEventListener( 'resize', function() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );
	}, false);

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	
	var geometry	= new THREE.CubeGeometry(1,1,1);
	var geometry	= new THREE.SphereGeometry(0.1);
	var material	= new THREE.MeshNormalMaterial();
	var baseObject3d= new THREE.Mesh( geometry, material );

	var bodiesControls	= []
	var nBodies		= 200
	for(var i = 0; i < nBodies; i++){
		;(function(){
			// create the body
			var object3d	= baseObject3d.clone()
			object3d.material	= new THREE.MeshPhongMaterial({
				color	: 'cyan'
			});
			scene.add( object3d );
			// set body position		
			object3d.position.x	= (Math.random()-0.5)*10
			object3d.position.y	= (Math.random()-0.5)*10
			
			// init controls for body
			var controls	= new THREEx.FlockingControls(object3d)
			controls.damping.set(1,1,1).multiplyScalar(0.95)
			// centralize all controls in bodiesControls
			bodiesControls.push(controls)

			controls.velocity.x	= (Math.random()-0.5)*1
			controls.velocity.y	= (Math.random()-0.5)*1
			controls.velocity.z	= (Math.random()-0.5)*0

			
			object3d.userData.controls	= controls
		})()
	}

	setInterval(function(){
		bodiesControls.forEach(function(controls, controlsIdx){
			controls.computeForces(bodiesControls, controlsIdx)
		})

		bodiesControls.forEach(function(controls){
			controls.applyForces()
		})		

		bodiesControls.forEach(function(controls){
			var position	= controls.object3d.position			
			var width	= 20
			if( position.x < width/2 )	position.x	+= width	
			if( position.x > width/2 )	position.x	-= width	

			var height	= 20
			if( position.y < height/2 )	position.y	+= height	
			if( position.y > height/2 )	position.y	-= height	

			position.z	= 0
		})		
	}, 1000/60)
	

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	// var mouse	= {x : 0, y : 0}
	// document.addEventListener('mousemove', function(event){
	// 	mouse.x	= (event.clientX / window.innerWidth ) - 0.5
	// 	mouse.y	= (event.clientY / window.innerHeight) - 0.5
	// }, false)
	// onRenderFcts.push(function(delta, now){
	// 	camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
	// 	camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
	// 	camera.lookAt( scene.position )
	// })


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
