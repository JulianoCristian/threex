<!DOCTYPE html>
<script src='../../../vendor/three.js/build/three.min.js'></script>
<body style='margin: 0px; background-color: lightblue; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer({
		antialias	: true
	});
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;


	//////////////////////////////////////////////////////////////////////////////////
	//		set 3 point lighting						//
	//////////////////////////////////////////////////////////////////////////////////

	;(function(){
		// add a ambient light
		var light	= new THREE.AmbientLight( 0x020202 )
		scene.add( light )
		// add a light in front
		var light	= new THREE.DirectionalLight('white', 1)
		light.position.set(0.5, 0.5, 2)
		scene.add( light )
		// add a light behind
		var light	= new THREE.DirectionalLight('white', 0.75)
		light.position.set(-0.5, -0.5, -2)
		scene.add( light )		
	})()
	
	// add a light behind
	var light	= new THREE.DirectionalLight('white', 1)
	// var light	= new THREE.PointLight('white', 2)
	scene.add( light )
	light.position.y= 1
	onRenderFcts.push(function(delta, now){
		var angle	= now*Math.PI*2 * 0.2
		light.position.x= Math.cos(angle)*3
		light.position.z= Math.sin(angle)*3
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		grass ground							//
	//////////////////////////////////////////////////////////////////////////////////
	
	var textureUrl	= 'images/grasslight-small.jpg'
	var texture	= THREE.ImageUtils.loadTexture(textureUrl);
	texture.wrapS	= THREE.RepeatWrapping;
	texture.wrapT	= THREE.RepeatWrapping;
	texture.repeat.x= 10
	texture.repeat.y= 10
	texture.anisotropy = renderer.getMaxAnisotropy()

	// build object3d
	var geometry	= new THREE.PlaneGeometry(20, 20)
	var material	= new THREE.MeshPhongMaterial({
		map	: texture,
		emissive: 'green',
	})
	var object3d	= new THREE.Mesh(geometry, material)
	object3d.rotateX(-Math.PI/2)
	scene.add(object3d)
	
	
	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////

	var geometry	= new THREE.PlaneGeometry(0.4, 0.2)
	geometry.applyMatrix( new THREE.Matrix4().makeTranslation( 0, geometry.height/2, 0 ) );
	// geometry.computeVertexNormals();
// console.log('geometry', geometry)

	// normals from http://simonschreibt.de/gat/airborn-trees/
	geometry.faces[0].vertexNormals[0].set(-0.2,1.0,4.0).normalize()
	geometry.faces[0].vertexNormals[1].set(-0.2,0.5,4.0).normalize()
	geometry.faces[0].vertexNormals[2].set(+0.2,0.5,4.0).normalize()
	geometry.faces[0].vertexNormals[3].set(+0.2,1.0,4.0).normalize()

	// normals from http://http.developer.nvidia.com/GPUGems/gpugems_ch07.html
	// geometry.faces[0].vertexNormals[0].set(0.0,1.0,0.0).normalize()
	// geometry.faces[0].vertexNormals[1].set(0.0,1.0,0.0).normalize()
	// geometry.faces[0].vertexNormals[2].set(0.0,1.0,0.0).normalize()
	// geometry.faces[0].vertexNormals[3].set(0.0,1.0,0.0).normalize()

	var material	= new THREE.MeshPhongMaterial({
		map		: THREE.ImageUtils.loadTexture('../images/grass01.png'),
		color		: 'grey',
		emissive	: 'darkgreen',
		alphaTest	: 0.7,
	})
window.material	= material
	var mergedGeo	= new THREE.Geometry();
	var nTufts	= 10000
	for(var i = 0; i < nTufts; i++){
		;(function(){
			var position	= new THREE.Vector3()
			position.x	= (Math.random()-0.5)*20
			position.z	= (Math.random()-0.5)*20
			
			var angle	= Math.PI*2*Math.random()
			// var angle	= 0
			
			var object3d	= new THREE.Mesh(geometry, material)
			object3d.position.copy(position)
			object3d.rotateY(angle-Math.PI/4)
			THREE.GeometryUtils.merge( mergedGeo, object3d );

			var object3d	= new THREE.Mesh(geometry, material)
			object3d.position.copy(position)
			object3d.rotateY(angle-Math.PI/4+Math.PI)
			THREE.GeometryUtils.merge( mergedGeo, object3d );

			// scene.add(new THREE.VertexNormalsHelper(object3d, 0.3, 0x0000ff))

			var object3d	= new THREE.Mesh(geometry, material)
			object3d.position.copy(position)
			object3d.rotateY(angle+Math.PI/4)
			THREE.GeometryUtils.merge( mergedGeo, object3d );
			// scene.add(object3d)

			var object3d	= new THREE.Mesh(geometry, material)
			object3d.position.copy(position)
			object3d.rotateY(angle+Math.PI/4+Math.PI)
			THREE.GeometryUtils.merge( mergedGeo, object3d );
			// scene.add(object3d)
			// scene.add(new THREE.VertexNormalsHelper(object3d, 0.3, 0x0000ff))

			// var object3d	= new THREE.Mesh(geometry.clone(), material)
			// object3d.position.copy(position)
			// object3d.rotateY(angle+2*Math.PI/3)
			// scene.add(object3d)
			// scene.add(new THREE.VertexNormalsHelper(object3d, 0.3, 0x0000ff))
		})()
	}

	var allTufts	= new THREE.Mesh(mergedGeo, material)
	scene.add(allTufts)

	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*20 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
